<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador de Textos</title>
</head>
<body>
    <main>
        <section class="screen">
            <section class="right-side">
                <div class="logo" >
                    <a href="https://www.alura.com.br/" target="_blank"><img src="images/alura_logo.png" alt="Logo da Alura"></a>
                </div>
                <div class="main-content">
                    <div class="text-bar">
                        <input type="text" placeholder="Digite aqui seu texto" >
        
                    </div>
                    <div class="buttons">
                        <div class="button">Criptografar</div>
                        <div class="button">Descriptografar</div>
                    </div>
                </div>
            </section>
            <section class="left-side">
                <div class="text-area">
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                    <div class="button">Copiar</div>
                </div>
                <div class="left-content">
                    <div class="left-image">
                        <img src="images/img1.png" alt="laptop com um escudo desenhado na tela">
                    </div>
                    <div class="message">
                        <div class="msg">Nenhuma mensagem encontrada</div>
                        <p>Digite um texto que vocÃª deseja criptografar ou descriptografar </p>
                    </div>
                </div>
            </section>
        </section>
    </main>
    <footer>
        <div class="page-info">&copy; Created by:<strong><a href="https://www.linkedin.com/in/ricardo-de-souza-silva-3812a9224/">Ricardo Silva</a></strong> </div>

            <img src="images/github-logo.png" width="45px" alt="github logo">
        </a>
        <a href="https://www.linkedin.com/in/ricardo-de-souza-silva-3812a9224/" target="_blank">
            <img src="images/linkedin-logo.png" width="30px" alt="linkedin logo">
        </a>
        <div class="thanks"><small>Challenge by:
            <a href="https://www.alura.com.br/" target="_blank"> Alura</a> 
            & 
            <a href="https://www.oracle.com/br/education/oracle-next-education/" target="_blank">Oracle - ONE</a></small>
        </div>
    </footer>

    <script src="main.js"></script>
</body>
</html>
